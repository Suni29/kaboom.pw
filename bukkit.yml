settings:
  use-map-color-cache: true
  allow-end: true
  warn-on-overload: false
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: true
  connection-throttle: 5000
  query-plugins: true
  deprecated-verbose: false
  shutdown-message: §c§lRESTART! §fPlease reconnect in a few minutes...
  minimum-api: none
  world-container: worlds
spawn-limits:
  water-underground-creature: 5
  axolotls: 5
  water-ambient: 20
  monsters: 70
  animals: 10
  water-animals: 15
  ambient: 15
chunk-gc:
  load-threshold: 200
  period-in-ticks: 200
ticks-per:
  water-underground-creature-spawns: 1
  axolotl-spawns: 1
  water-spawns: 100
  water-ambient-spawns: 100
  ambient-spawns: 100
  animal-spawns: 400
  monster-spawns: 100
  autosave: 6000
aliases: now-in-commands.yml
